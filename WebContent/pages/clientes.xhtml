<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Cliente</title>
</h:head>
<h:body>
	<!-- 	Estabelecer area de formulario -->
	<h:form>
		<p:panel header="Listagem dos Clientes">
			<!-- 		O data table mostra os dados -->
			<!-- 		Empty message altera mensagem -->
			<!-- 		Empty message altera mensagem -->
			<p:dataTable emptyMessage="Nenhum registro encontrado"
				paginator="true" value="#{clientesBean.clientes}" var="cliente">
				<!-- 			Alterar a propriedade do footer , adicionar o botao-->
				<f:facet name="footer">
					<p:commandButton value="Novo"
						oncomplete="PF('dlgCadCliente').show();" />
				</f:facet>
				<p:column headerText="Código">
					<h:outputText value="#{cliente.codCliente}" />
				</p:column>
				<p:column headerText="Nome do Cliente">
					<h:outputText value="#{cliente.nomeCompleto}" />
				</p:column>
				<p:column headerText="Apelido">
					<h:outputText value="#{cliente.apelido}" />
				</p:column>
				<p:column headerText="E-mail">
					<h:outputText value="#{cliente.email}" />
				</p:column>
				<p:column headerText="Situação">
					<h:outputText value="#" />
				</p:column>
			</p:dataTable>
		</p:panel>

		<!-- 		Criar uma area de dialogo, componente dialog -->
		<!-- 		widgetvar é identificação do componente dialo	go -->
		<p:dialog header="Cadastro de Cliente" widgetVar="dlgCadCliente"
			draggable="false" resizable="false" modal="true" closable="false">
			<h:form>
				<p:messages id="messages" closable="true" />
				<h:panelGrid id="panelSave">
					<p:outputLabel value="Nome Completo: *" />
					<p:inputText size="50" maxlength="120"
						value="#{clientesBean.cliente.nomeCompleto}" />

					<p:outputLabel value="Apelido: *" />
					<p:inputText size="50" maxlength="50"
						value="#{clientesBean.cliente.apelido}" />

					<p:outputLabel value="E-mail: *" />
					<p:inputText size="50" maxlength="120"
						value="#{clientesBean.cliente.email}" />

					<p:outputLabel value="Senha: *" />
					<p:password size="50" maxlength="16"
						value="#{clientesBean.cliente.senha}" />

				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{clientesBean.salvar()}" update="messages panelSave" />
					<p:commandButton id="system" value="Fechar" oncomplete="PF('dlgCadCliente').hide();"
						update="panelSave">
						<p:resetInput target="panelSave" />
					</p:commandButton>
					
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</h:form>
</h:body>
</html>
