<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Realizar Feedback</title>
</h:head>
<h:body>
	<!-- 	Estabelecer area de formulario -->
	<h:form>
		<p:panel header="Listagem dos Feedbacks">
			<!-- 		O data table mostra os dados -->
			<!-- 		Empty message altera mensagem -->
			<!-- 		Empty message altera mensagem -->
			<p:dataTable emptyMessage="Nenhum registro encontrado"
				paginator="true" value="#{feedbackBean.feedbacks}" var="feedback">
				<!-- 			Alterar a propriedade do footer , adicionar o botao-->
				<f:facet name="footer">
					<p:commandButton value="Novo"
						oncomplete="PF('dlgFeedback').show();" />
				</f:facet>
				<p:column headerText="Código">
					<h:outputText value="#{feedback.codFeedback}" />
				</p:column>
				<p:column headerText="Empresa">
					<h:outputText value="#{feedback.codEmpresa.nome}" />
				</p:column>
				<p:column headerText="Item">
					<h:outputText value="#{feedback.codItem.nome}" />
				</p:column>
				<p:column headerText="Cliente">
					<h:outputText value="#{feedback.codCliente.nomeCompleto}" />
				</p:column>
				<p:column headerText="Comentario">
					<h:outputText value="#{feedback.comentario}" />
				</p:column>
				<p:column headerText="Situação do Item">
					<h:outputText value="#{item.situacaoItem}" />
				</p:column>

			</p:dataTable>
		</p:panel>
		<!-- 		Criar uma area de dialogo, componente dialog -->
		<!-- 		widgetvar é identificação do componente dialo	go -->
		<p:dialog header="Deixe seu Feedback" widgetVar="dlgFeedback"
			draggable="false" resizable="false" modal="true" closable="false">
			<h:form>
				<p:messages id="messages" closable="true" />
				<h:panelGrid id="panelSave">
					<p:outputLabel value="Empresa: *" />
					<p:selectOneMenu id="empresa"
						value="#{feedbackBean.feedback.codEmpresa}" style="width:125px"
						converter="empresaConverter" >
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{feedbackBean.empresas}" var="emp"
							itemLabel="#{emp.nome}" itemValue="#{emp}" />
					</p:selectOneMenu>

					<p:outputLabel value="Item:" />
					<p:selectOneMenu id="item" value="#{feedbackBean.feedback.codItem}"
						style="width:125px" converter="itemConverter" >
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{feedbackBean.itens}" var="item"
							itemLabel="#{item.nome}" itemValue="#{item}" />
					</p:selectOneMenu>
					
					<p:outputLabel value="Cliente: *" />
					<p:selectOneMenu id="cliente" value="#{feedbackBean.feedback.codCliente}"
						style="width:125px" converter="clienteConverter" >
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{feedbackBean.clientes}" var="cli"
							itemLabel="#{cli.nomeCompleto}" itemValue="#{cli}" />
					</p:selectOneMenu>

					<h:outputText value="Média: *" />
					<p:rating value="#{feedbackBean.feedback.valorMedia}" />

					<p:outputLabel value="Descrição: *" />
					<p:inputTextarea rows="5" cols="50" counter="display"
						maxlength="500" counterTemplate="{0} caracteres restante."
						autoResize="false" value="#{feedbackBean.feedback.comentario}" />
					<h:outputText id="display" />
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{feedbackBean.salvar()}" update="messages panelSave" />
					<p:commandButton value="Fechar" oncomplete="PF('dlgFeedback').hide();"
						update="panelSave">
						<p:resetInput target="panelSave" />
					</p:commandButton>
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</h:form>
</h:body>
</html>
