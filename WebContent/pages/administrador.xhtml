<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Administradores</title>
</h:head>
<h:body>
	<!-- 	<p:growl id="message" /> -->


	<!-- 	Estabelecer area de formulario -->
	<h:form>
		<p:panel header="Listagem Administradores">
			<!-- 		O data table mostra os dados -->
			<!-- 		Empty message altera mensagem -->
			<!-- 		Empty message altera mensagem -->
			<p:dataTable emptyMessage="Nenhum registro encontrado"
				paginator="true" value="#{administradorBean.administradores}"
				var="cursor">
				<!-- 			Alterar a propriedade do footer , adicionar o botao-->
				<f:facet name="footer">
					<p:commandButton value="Novo" icon="ui-icon-plus"
						oncomplete="PF('dlgAdministrador').show();" />
				</f:facet>
				<!-- 				<p:column headerText="Código"> -->
				<!-- 					<h:outputText value="#{cursor.codAdmin}" /> -->
				<!-- 				</p:column> -->
				<p:column headerText="Nome Completo">
					<h:outputText value="#{cursor.nomeCompleto}" />
				</p:column>
				<p:column headerText="Data de nascimento">
					<h:outputText value="#{cursor.dtNascimento}" />
				</p:column>
				<!-- 				<p:column headerText="Data de nascimento"> -->
				<!-- 					<h:outputText value="#{cursor.dtNascimento}" /> -->
				<!-- 				</p:column> -->
				<p:column headerText="CPF">
					<h:outputText value="#{cursor.cpf}" />
				</p:column>
				<p:column headerText="E-mail">
					<h:outputText value="#{cursor.email}" />
				</p:column>
				<!-- 				<p:column headerText="Senha"> -->
				<!-- 					<h:outputText value="#{cursor.senha}" /> -->
				<!-- 				</p:column> -->
				<p:column headerText="Telefone">
					<h:outputText value="#{cursor.telefone}" />
				</p:column>
				<p:column headerText="Ações">
					<p:commandButton icon="ui-icon-pencil" actionListener="#" />
				</p:column>

			</p:dataTable>
		</p:panel>
		<!-- 		Criar uma area de dialogo, componente dialog -->
		<!-- 		widgetvar é identificação do componente dialo	go -->
		<!-- 		Salvar -->
		<p:dialog header="Cadastro Administrador" widgetVar="dlgAdministrador"
			draggable="false" resizable="false" modal="true" closable="false">
			<h:form>
				<p:messages id="messages" closable="true" />
				<h:panelGrid id="panelSave">
					<p:outputLabel value="Nome Completo : *" />
					<p:inputText size="50" maxlength="50"
						value="#{administradorBean.administrador.nomeCompleto}" />
					<p:outputLabel for="effect" value="Data de Nascimento:" />
					<p:calendar id="effect"
						maxdate="#{administradorBean.carregarData()}"
						value="#{administradorBean.administrador.dtNascimento}"
						pattern="dd/MM/yyyy" effect="fold" />
					<p:outputLabel value="CPF: *" />
					<p:inputMask size="50" maxlength="50"
						value="#{administradorBean.administrador.cpf}"
						mask="999.999.999-99" />
					<p:outputLabel value="E-mail: *" />
					<p:inputText size="50" maxlength="50"
						value="#{administradorBean.administrador.email}" />
					<!-- 					<p:outputLabel value="Senha: " /> -->
					<!-- 					<p:inputText size="50" maxlength="50" -->
					<!-- 						value="#{administradorBean.administrador.senha}" /> -->
					<p:outputLabel value="Telefone: " />
					<p:inputMask size="50" maxlength="15" mask="(99) 99999-9999"
						value="#{administradorBean.administrador.telefone}" />

				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{administradorBean.salvar()}"
						update="messages panelSave" />
					<p:commandButton value="Fechar"
						oncomplete="PF('dlgAdministrador').hide(); #{administradorBean.administradores}"
						immediate="true" process="@this" ajax="false">
						<p:resetInput target="panelSave" />
					</p:commandButton>
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<!-- 		Alterar -->
		<p:dialog header="Cadastro Administrador"
			widgetVar="dlgAdministradorAlterar" draggable="false"
			resizable="false" modal="true" closable="false">
			<h:form>
				<p:messages id="messages" closable="true" />
				<h:panelGrid id="panelAlter">
					<p:outputLabel value="Nome Completo : *" />
					<p:inputText size="50" maxlength="50"
						value="#{administradorBean.administrador.nomeCompleto}" />
					<p:outputLabel for="effect" value="Data de Nascimento:" />
					<p:calendar id="effect"
						maxdate="#{administradorBean.carregarData()}"
						value="#{administradorBean.administrador.dtNascimento}"
						pattern="dd/MM/yyyy" effect="fold" />
					<p:outputLabel value="CPF: *" />
					<p:inputMask size="50" maxlength="50"
						value="#{administradorBean.administrador.cpf}"
						mask="999.999.999-99" />
					<p:outputLabel value="E-mail: *" />
					<p:inputText size="50" maxlength="50"
						value="#{administradorBean.administrador.email}" />
					<p:outputLabel value="Alterar Senha: " />
					<p:inputText size="50" maxlength="16" placeholder="(Inalterado)"
						value="#{administradorBean.administrador.senha}" />
					<p:outputLabel value="Telefone: " />
					<p:inputMask size="50" maxlength="15" mask="(99) 99999-9999"
						value="#{administradorBean.administrador.telefone}" />

				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Gravar"
						actionListener="#{administradorBean}"
						update="messages panelAlter" />
					<p:commandButton value="Fechar"
						oncomplete="PF('dlgAdministradorAlterar').hide(); #{administradorBean.administradores}"
						immediate="true" process="@this" ajax="false">
						<p:resetInput target="panelAlter" />
					</p:commandButton>
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</h:form>
</h:body>
</html>
