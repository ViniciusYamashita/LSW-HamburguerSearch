<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastrar Item</title>
</h:head>
<h:body>
	<!-- 	Estabelecer area de formulario -->
	<h:form>
		<p:panel header="Listagem dos Itens">
			<!-- 		O data table mostra os dados -->
			<!-- 		Empty message altera mensagem -->
			<!-- 		Empty message altera mensagem -->
			<p:dataTable emptyMessage="Nenhum registro encontrado"
				paginator="true" value="#{itemBean.itens}" var="item">
				<!-- 			Alterar a propriedade do footer , adicionar o botao-->
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dlgItem').show();" />
				</f:facet>
				<p:column headerText="Código">
					<h:outputText value="#{item.codItem}" />
				</p:column>
				<p:column headerText="Nome do Produto">
					<h:outputText value="#{item.nome}" />
				</p:column>
				<p:column headerText="Descição">
					<h:outputText value="#{item.descricao}" />
				</p:column>
				<p:column headerText="Preço">
					<h:outputText value="#{item.preco}" />
				</p:column>
				<p:column headerText="Código da Empresa">
					<h:outputText value="#{item.codEmpresa}" />
				</p:column>
				<p:column headerText="Situação do Item">
					<h:outputText value="#{item.situacaoItem}" />
				</p:column>

			</p:dataTable>
		</p:panel>
		<!-- 		Criar uma area de dialogo, componente dialog -->
		<!-- 		widgetvar é identificação do componente dialo	go -->
		<p:dialog header="Cadastro de Item" widgetVar="dlgItem"
			draggable="false" resizable="false" modal="true" closable="false">
			<h:form>
				<p:messages id="messages" closable="true" />
				<h:panelGrid id="panelSave">
					<p:outputLabel value="Nome do Produto: *" />
					<p:inputText size="50" maxlength="80" value="#{itemBean.item.nome}" />
					<p:outputLabel value="Descrição: *" />
					<p:inputTextarea rows="5" cols="50" counter="display"
						maxlength="500" counterTemplate="{0} caracteres restante."
						autoResize="false" value="#{itemBean.item.descricao}" />
					<h:outputText id="display" />
					<p:outputLabel value="Preço: *" />
					<h:panelGrid columns="2">
						<p:outputLabel value="R$ " />
						<p:inputNumber value="#{itemBean.item.preco}" decimalSeparator=","  maxlength="6"/>
					</h:panelGrid>
					<p:outputLabel value="Empresa: *" />
					<p:selectOneMenu id="empresa" value="#{empresasBean.empresas}"
						var="emps" style="width:125px">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItem itemValue="#{emps.codEmpresa - emps.nome}" />
					</p:selectOneMenu>
					<p:outputLabel value="Situação do Item" />
					<h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="5">
						<p:selectOneRadio id="console"
							value="#{itemBean.item.situacaoItem}">
							<f:selectItem itemLabel="Disponível" itemValue="true"
								itemEscaped="true" />
							<f:selectItem itemLabel="Indisponível" itemValue="false" />
						</p:selectOneRadio>
					</h:panelGrid>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{itemBean.salvar()}" update="messages panelSave" />
					<p:commandButton value="Fechar" oncomplete="PF('dlgItem').hide();" update="panelSave">
						<p:resetInput target="panelSave" />
					</p:commandButton>
				</h:panelGrid>
			</h:form>
		</p:dialog>


	</h:form>
</h:body>
</html>
