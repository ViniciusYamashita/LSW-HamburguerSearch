<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >
<h:head>
	<meta http-equiv="Autenticacao" content="text/html; charset=UTF-8" />
	<title>Autenticação de Entrada</title>
</h:head>
<h:body>
	<h:form>
		<p:toolbar>
			<f:facet name="left">
				<h:outputText value="Autenticar" />
			</f:facet>
		</p:toolbar>
		
		<h:panelGrid columns="2">
			<p:outputLabel value="CPF: " />
			<p:inputMask size="20" mask="999.999.999-99" 
				value="#{autenticacaoBean.adminLogado.cpf}" >
				<f:validateBean />
			</p:inputMask>
			
			<p:outputLabel value="Senha: " />
			<p:password maxlength="8" size="20" 
				value="#{autenticacaoBean.adminLogado.senha}">
				<f:validateBean />
			</p:password>
		</h:panelGrid>
		
		<h:panelGrid columns="1">
			<p:commandButton value="Entrar" />
		</h:panelGrid>
	</h:form>

</h:body>
</html>
