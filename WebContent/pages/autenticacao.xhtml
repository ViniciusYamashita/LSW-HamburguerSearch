<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<!-- 	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" /> -->
	<title>Autenticação de Entrada</title>
</h:head>
<h:body>
	<h:form>
		<!-- 	<p:growl id="growl" sticky="true"/> -->
		<p:messages id="messages" closable="true">
			<p:autoUpdate />
		</p:messages>


		<p:toolbar>
			<f:facet name="header">
				<h:outputText value="Autenticar"/>
			</f:facet>
		</p:toolbar>

		<h:panelGrid columns="2">
			<p:outputLabel value="Login: " />
			<p:inputText size="20"
				value="#{autenticacaoBean.usuario.login}">
			</p:inputText>

			<p:outputLabel value="Senha: " />
			<p:password maxlength="8" size="20"
				value="#{autenticacaoBean.usuario.senha}">
			</p:password>
		</h:panelGrid>

		<h:panelGrid columns="3">
			<p:commandButton value="Entrar" actionListener="#{autenticacaoBean.entrar()}" />
		</h:panelGrid>
	</h:form>

</h:body>
</html>
