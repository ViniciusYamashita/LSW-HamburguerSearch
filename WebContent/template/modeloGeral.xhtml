<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>HamburguerSearch</title>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit header="HamburguerSearch - Seção Administrativa"
			position="north" resizable="false" closable="false">
		</p:layoutUnit>

		<p:layoutUnit
			header="Sistema de Consulta HamburguerSearch. Todos os direiros reservados. 2018"
			position="south" resizable="false" closable="false">
		</p:layoutUnit>

		<p:layoutUnit position="west" size="250" resizable="true"
			closable="false">
			<h:form>
				<p:panelMenu>
					<p:submenu label="Configuração">
						<p:menuitem value="Home" outcome="/pages/principal.xhtml" />
						<p:menuitem value="Sair" />
					</p:submenu>
					<p:submenu label="Cadastros">
						<p:menuitem value="Administradors" outcome="/pages/administrador.xhtml"/>
						<p:menuitem value="Empresas" outcome="/pages/empresa.xhtml"/>
						<p:menuitem value="Clientes" outcome="/pages/clientes.xhtml"/>
						<p:menuitem value="Feedback" outcome="/pages/feedback.xhtml"/>
						<p:menuitem value="Itens" outcome="/pages/item.xhtml"/>
						<p:menuitem value="Promoções" outcome="/pages/promocao.xhtml" />
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center" resizable="false" closable="false">
			<ui:insert name="conteudo" />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
